services:
  postgres-db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gold_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - netgold
  django-app:
    build: .
    container_name: django-app
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres-db
    environment:
      - POSTGRES_DB=gold_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres-db
    networks:
      - netgold
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SEVER_ROOT_URL=http://localhost:3000/
      - GF_USER_AUTO_ASSIGN_ORG_ROLE=Viewer
    depends_on:
      - postgres-db
    networks:
      - netgold
networks:
  netgold:
volumes:
  pgdata:
  grafana-data:




  
